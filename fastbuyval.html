<html>

<head>
  <title>BUY NOW</title>
  <link rel="stylesheet" href="buynowcss.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <p>
  <h1><b>
      <center>FAST BUY</center>
    </b></h1>
  <h1>
    <center>Personal Info</center>
  </h1>
  </p>
  <script>
    function validateEmail(inputText) {
      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      var name = document.getElementById("name").value;
      var address = document.getElementById("address").value;
      var number = document.getElementById("number").value;
      if (inputText.value.match(mailformat)) {
        if (name = "" || address == "") {
          alert("Incomplete Information!");
          document.form1.text1.focus();
          return false;
        }
        else {
          alert("Order Placed!");
          document.form1.text1.focus();
          return true;
        }
      }
      else {
        alert("Invalid Details!");
        document.form1.text1.focus();
        return false;
      }
    }
  </script>
</head>

<body onload='document.form1.text1.focus()'>
  <div>
    <form name="form1" action="#" align="center">
      Enter Name : <input type='text' id='name' /><br><br>
      Enter Email address:<input type='text' name='text1' /><br><br>
      Enter Mobile Number:<input type='text' id='number' /><br><br>
      Enter Address:<input type="text" id="address" /><br><br>
      <label for="Quantity">Quantity:</label>
      1<input type="radio" name="Quantity" value="1">
      2<input type="radio" name="Quantity" value="2">
      3<input type="radio" name="Quantity" value="3">
      4<input type="radio" name="Quantity" value="4"><br>
      <p></p> <a class="btn btn-primary" type="text" name="Place Order"
        onclick="validateEmail(document.form1.text1)">Place Order</a>
    </form>
  </div>
</body>

</html>
